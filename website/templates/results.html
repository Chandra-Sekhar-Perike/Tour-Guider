<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		#options{background-color: crimson; height: 70px;}
		*{margin: 0; padding: 0; font-family: sans-serif;}
		ul{float: right; list-style: none; margin-top: 25px;}
		ul li{display: inline-block;}
		ul li a{text-decoration: none; color: chartreuse; padding: 5px 20px; border: 1px solid transparent; transition: 0.6s ease;}
		ul li a:hover{background-color: mediumturquoise; color: #000;}
		.logo img{float: left; height: 50px; width: 75px;border-radius: 30px; margin-top: 5px;}
		.content input{margin-top: 30px; height: 50px; width: 150px;}
	</style>
</head>
<body>
	<div id="options">
		<div class="logo">
			<img src="./static/logo.jpg">
		</div>
		<div>
			<ul>
				<li><a href="/home">Home</a></li>
				<li><a href="/enquiry">Enquiry</a></li>
				<li><a href="/support">Support</a></li>
				<li><a href="about">About</a></li>
				<li><a href="/logout">Logout</a></li>
			</ul>
		</div>
	</div>
	<div class="content">
		<form action="" method="post">
			{% for name in range(names|length) %}
			<input type="submit" name="name" value="{{names[name]}}">
			{% endfor %}
		</form>
	</div>
</body>
</html>
